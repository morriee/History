var eg1 = new Easygraphs({
  container: document.getElementById('demo-1'),
  width: 880,
  height: 200,
  padding: {
    top: 30,
    right: 30,
    left: 55
  },
  tooltip: {
    template: 'Number errors: {{ value }}',
    widthAuto: true,
    color: '#222',
    background: '#FFF'
  },
  yAxis: {
    text: {
      toFixed: 0
    },
    title: {
      text: 'May'

    }
  },

    },
    line: {
      width: 2,
      color: 'rgb(246, 75, 47)',

function randomInteger(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
}
var bigData = [];
    for (var i = 0; i < 200; i++) {
        bigData[i] = randomInteger(0, 1000);

    }
var eg3 = new Easygraphs({
  container: document.getElementById('demo-3'),

  height: 200,
  speedRenderingFragment: 10,
  padding: {
    top: 30,
    right: 30,
    left: 65
  },
  tooltip: {
    show: false
  },
  yAxis: {
    text: {
      toFixed: 0
